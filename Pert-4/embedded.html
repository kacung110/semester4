<!DOCTYPE html>
<html lang="en">
<head>
    <title>Embedde style sheets</title>
    <style>
        body{
            background-color:black;
        }
        h2{
            color:rgb(16, 176, 224);
            color:white;
            font-size:35px;
        }
        p{
            color:white;
            text-decoration:underline;
            font-family: 'Times New Roman', Times, serif;
            font-size:20px;
        }
    </style>
</head>
<body>
    <h2>Embedded style sheets</h2>
    <p>ini hanya demonstrasi belaka</p>
</body>
</html>
